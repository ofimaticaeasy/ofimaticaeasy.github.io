---
layout: default
---
<div class="page-content page-content-post">
    <div class="wrapper">
        <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

            <header class="post-header">
                <h1 class="post-title" itemprop="name headline">{{ page.title | capitalize }}</h1>
                <img src="{{ site.baseurl }}{{ page.image-path }}" alt="{{ page.image-alt }}">
                <p class="post-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date:
                        "%b %-d, %Y" }}
                    </time>
                    {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                        itemprop="name">{{ page.author }}</span></span>{% endif %}
                </p>
            </header>

            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>

            {% include newsletter.html %}

            {% include disqus.html %}

        </article>
    </div>
</div>
