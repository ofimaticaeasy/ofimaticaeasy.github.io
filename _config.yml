# Site settings
title: Ofimatica Easy
email: ofimaticaeasy@gmail.com
description: # this means to ignore newlines until "baseurl:"
  En este blog encontraras post relacionados con programación, servidores, noticias, etc.
  Podrás aprendes leguajes de programación tales como php, java, javascript ...
  Si te gusta podrás subcribirte a nuestra newsletter.
keywords: programación, tecnología, php, java, javascript, noticias, tutoriales programación
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://0.0.0.0:4000" # the base hostname & protocol for your site
twitter_username: ofimaticaeasy
github_username:  ofimaticaeasy
permalink: pretty

# Build settings
markdown: kramdown

# gems plugin
gems:
  - jekyll-sitemap
  - jekyll-seo-tag
